<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da list a seguir. Passe o mouse por cima para descobrir cada tag deverá ser usada para cada termo da lista abaixo </p>
    <ul>
        <li type="square"><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li type="square"><abbr title="use a tag <h1, h2, h3.. h6>">Título</abbr></li>
            <li type="square"><abbr title="use a tag <img>">Imagens</abbr> </li>
            <li type="square"><abbr title="use a tag <abbr>">Abreviações</abbr></li>
            <li type="square"><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
            <li type="square"><abbr title="use a tag <ol>">Listas numeradas</abbr></li>
            <li type="square"> Listas com <abbr title="Use as tags <ol> e <ul>">demarcadores</abbr></li>
    </ul>


    
</body>
</html>
